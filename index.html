<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 and Bootstrap Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="">
                    <h2>Payment form example</h2>
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <!-- Card info -->
                    <div class="form-row">
                        <div class="form-group col-5">
                            <label for="cardNumber">Card Númber</label>
                            <input type="password" class="form-control" id="cardNumber"  pattern="[0-9]{20}"
                            placeholder="XXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-3">
                            <label for="cvcNumber">CVC Númber</label>
                            <input type="password" class="form-control" id="cvcNumber"  pattern="[0-9]{4}" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" id="amount"  pattern="[0-9]" placeholder="Amount">
                        </div>
                    </div>

                    <!-- Personal information -->
                    <div class="form-row">
                        <div class="col-6">
                            <label for="inputName">First Name</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>

                    <!--  -->
                    <div class="form-row">
                        <div class="col-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-3">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                              <option selected disabled>Pick a state</option>
                              <option>...</option>
                            </select>
                        </div>
                        <div class="col-3">
                                <label for="inputPostalCode">Postal Code</label>
                                <input type="text" class="form-control" id="inputPostalCode">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-6">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="inputAmericanExpress" name="paymentMethods" class="custom-control-input">
                                <label class="custom-control-label" for="inputAmericanExpress">
                                    <img class="" src="/styles/image/american.png" alt="American Express">
                                </label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="inputMastercard" name="paymentMethods" class="custom-control-input">
                                <label class="custom-control-label" for="inputMastercard">
                                    <img class="" src="/styles/image/mastercard.png" alt="Mastercard">
                                </label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="inputPaypal" name="paymentMethods" class="custom-control-input">
                                <label class="custom-control-label" for="inputPaypal">
                                    <img class="" src="/styles/image/paypal.png" alt="Paypal">
                                </label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="inputVisa" name="paymentMethods" class="custom-control-input">
                                <label class="custom-control-label" for="inputVisa">
                                    <img class="" src="/styles/image/visa.png" alt="Visa">
                                </label>
                            </div> 

                        </div>
                        <div class="col-6">

                        </div>
                    </div>
                    <div class=" ">
                        <button class="btn btn-secondary" type="submit">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
